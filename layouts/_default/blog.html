<div class="page-content">{{ .Content }}</div>

<div class="tags-list">
  <strong>Tagi: </strong>
  {{ $first := true }}
  {{ range $name, $_ := .Site.Taxonomies.tags }}
    {{ if not $first }} â€” {{ end }}
    <a href="{{ "tags/" | relURL }}{{ $name | urlize }}">{{ $name }}</a>
    {{ $first = false }}
  {{ end }}
</div>

<br>

<div class="posts-list">
  <p><strong>Wpisy</strong></p>
  {{ range where .Site.RegularPages "Section" "posts" }}

    </article>
  {{ end }}
</div>
{{ end }}
